    <script>
        /* =========================================

        // Ø¥Ø¹Ø¯Ø§Ø¯ Ø®Ù„ÙÙŠØ© Ø§Ù„Ù†Ø¬ÙˆÙ… Ø§Ù„Ù…ØªØ­Ø±ÙƒØ© Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… Canvas
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if(star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        // Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¹Ø¯ Ø§Ù„ØªÙ†Ø§Ø²Ù„ÙŠ Ù„Ø±Ù…Ø¶Ø§Ù† (2026 ÙƒÙ…Ø«Ø§Ù„)
        const targetDate = new Date("Feb 18, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = mins.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = secs.toString().padStart(2, '0');

            // ØªØ­Ø¯ÙŠØ« Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù…
            const totalRange = targetDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min(Math.max((elapsed / totalRange) * 100, 0), 100);
            document.getElementById('p-bar').style.width = progress + "%";
        }
